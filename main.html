<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire_MD | Secure Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'float': 'float 4s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .card-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/5 w-16 h-16 rounded-full bg-primary-100 animate-float opacity-40" style="animation-delay: 0s"></div>
        <div class="absolute bottom-1/3 right-1/4 w-20 h-20 rounded-full bg-primary-100 animate-float opacity-30" style="animation-delay: 1.5s"></div>
    </div>

    <div class="bg-white rounded-xl card-shadow w-full max-w-sm overflow-hidden animate-fade-in">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary-600 to-primary-500 p-6 text-center text-white">
            <div class="w-16 h-16 rounded-full bg-white/10 backdrop-blur-sm mx-auto mb-4 flex items-center justify-center border border-white/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold mb-1">Empire_Md</h1>
            <p class="text-sm opacity-90">Secure Device Connection</p>
        </div>
        
    <!-- Content -->
<div class="p-8 pt-6">
    <p class="text-center text-gray-600 mb-6">Choose your authentication method</p>
    
    <div class="space-y-4">
        <!-- Existing Button 1 -->
        <button onclick="goTo('/qr-page')" class="w-full flex items-center justify-center gap-3 p-3.5 bg-primary-50 hover:bg-primary-100 text-primary-600 font-medium rounded-lg transition-all duration-200 border border-primary-100 hover:border-primary-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Generate QR Code
        </button>

        <!-- Existing Button 2 -->
        <button onclick="goTo('/pair')" class="w-full flex items-center justify-center gap-3 p-3.5 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg transition-all duration-200 border border-gray-200 hover:border-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            Pair Device Manually
        </button>

        <!-- New Button: Bot Repo -->
        <button onclick="goTo('https://github.com/efeurhobobullish/Empire_Md')" class="w-full flex items-center justify-center gap-3 p-3.5 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium rounded-lg transition-all duration-200 border border-gray-200 hover:border-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 .5C5.7.5.5 5.7.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.3.8-.6v-2c-3.2.7-3.8-1.6-3.8-1.6-.5-1.2-1.1-1.5-1.1-1.5-.9-.7.1-.7.1-.7 1 .1 1.5 1 1.5 1 .9 1.5 2.4 1.1 3 .8.1-.6.4-1.1.7-1.3-2.6-.3-5.3-1.3-5.3-5.7 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.4.1-2.9 0 0 1-.3 3.2 1.2a11 11 0 012.9-.4c1 0 2 .1 2.9.4 2.2-1.5 3.2-1.2 3.2-1.2.6 1.5.2 2.6.1 2.9.8.8 1.2 1.8 1.2 3.1 0 4.4-2.7 5.4-5.3 5.7.4.3.8 1 .8 2v3c0 .3.2.7.8.6A10.9 10.9 0 0023.5 12C23.5 5.7 18.3.5 12 .5z"/>
            </svg>
            Bot Repository
        </button>

        <!-- New Button: Contact Me -->
        <button onclick="goTo('/donate')" class="w-full flex items-center justify-center gap-2 p-4 bg-white hover:bg-gray-50 text-[#2B6CED] font-semibold rounded-xl transition-all duration-300 border-2 border-[#2B6CED] hover:border-[#1a5ad9] shadow-sm hover:shadow-md active:scale-[0.98]">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>
    Donate Now
</button>
    </div>
</div>
        <!-- Footer -->
        <div class="px-8 pb-6 pt-2 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">Secure end-to-end Whatsapp connection</p>
        </div>
    </div>

    <script>
        function goTo(path) {
            window.location.href = path;
        }
    </script>
</body>
</html>
