<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire_MD | Secure Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'float': 'float 4s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .card-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/5 w-16 h-16 rounded-full bg-primary-100 animate-float opacity-40" style="animation-delay: 0s"></div>
        <div class="absolute bottom-1/3 right-1/4 w-20 h-20 rounded-full bg-primary-100 animate-float opacity-30" style="animation-delay: 1.5s"></div>
    </div>

    <div class="bg-white rounded-xl card-shadow w-full max-w-sm overflow-hidden animate-fade-in">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary-600 to-primary-500 p-6 text-center text-white">
            <div class="w-16 h-16 rounded-full bg-white/10 backdrop-blur-sm mx-auto mb-4 flex items-center justify-center border border-white/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold mb-1">Empire_Md</h1>
            <p class="text-sm opacity-90">Secure Device Connection</p>
        </div>
        
        <!-- Content -->
        <div class="p-8 pt-6">
            <p class="text-center text-gray-600 mb-6">Choose your authentication method</p>
            
            <div class="space-y-4">
                <button onclick="goTo('/qr-page')" class="w-full flex items-center justify-center gap-3 p-3.5 bg-primary-50 hover:bg-primary-100 text-primary-600 font-medium rounded-lg transition-all duration-200 border border-primary-100 hover:border-primary-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Generate QR Code
                </button>
                
                <button onclick="goTo('/pair')" class="w-full flex items-center justify-center gap-3 p-3.5 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg transition-all duration-200 border border-gray-200 hover:border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Pair Device Manually
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="px-8 pb-6 pt-2 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">Secure end-to-end Whatsapp connection</p>
        </div>
    </div>

    <script>
        function goTo(path) {
            window.location.href = path;
        }
    </script>
</body>
</html>
