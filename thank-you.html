<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Empire Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2B6CEE',
            primaryDark: '#1A56CB',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4 font-sans">

  <div class="max-w-md w-full bg-white rounded-xl shadow-xl overflow-hidden border border-gray-100 animate__animated animate__zoomIn">
    <div class="bg-primary py-4 px-6">
      <h1 class="text-2xl font-bold text-white text-center">Thank You!</h1>
      <h2 class="text-lg font-medium text-white/90 text-center">Your donation was successful</h2>
    </div>
    
    <div class="p-6 text-center">
      <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate__animated animate__tada">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <h3 class="text-xl font-bold text-gray-800 mb-2">We appreciate your support!</h3>
      <p class="text-gray-600 mb-6">Your contribution helps us maintain and improve Empire Tech services.</p>

      <div id="paymentDetails" class="bg-gray-50 rounded-lg p-4 mb-6 animate__animated animate__fadeIn animate__delay-1s">
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Reference:</span>
          <span id="reference" class="font-medium text-primary"></span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Status:</span>
          <span class="font-medium text-green-600">Completed</span>
        </div>
      </div>

      <div class="space-y-4">
        <a href="/" class="block w-full bg-primary hover:bg-primaryDark text-white font-medium py-3 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
          Back to Home
        </a>
        <button onclick="goTo('/donate')" class="w-full flex items-center justify-center gap-3 p-3.5 bg-blue-50 hover:bg-blue-100 text-blue-600 font-medium rounded-lg transition-all duration-200 border border-blue-100 hover:border-blue-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    Donate
</button>
        <a href="https://t.me/empire_tech_update" target="_blank" class="block w-full border border-primary text-primary hover:bg-primary/5 font-medium py-3 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
          </svg>
          Join Our Telegram
        </a>
      </div>

      <div class="mt-8 text-center text-sm text-gray-500">
        <p>Need help? <a href="mailto: contact@empiretech.biz.id" class="text-primary hover:underline">Contact our support</a></p>
      </div>
    </div>
  </div>

  <!-- Floating decorative elements -->
  <div class="fixed top-20 left-10 text-3xl opacity-10 text-primary animate-float hidden md:block">ðŸ¤–</div>
  <div class="fixed bottom-20 right-10 text-3xl opacity-10 text-primary animate-float animation-delay-2000 hidden md:block">ðŸ’»</div>

  <script>
    // Get reference from URL
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get('reference');
    
    if (reference) {
      document.getElementById('reference').textContent = reference;
    } else {
      document.getElementById('paymentDetails').classList.add('hidden');
    }

    // Add animation to the success icon
    const checkIcon = document.querySelector('svg');
    setTimeout(() => {
      checkIcon.classList.add('animate__animated', 'animate__heartBeat');
    }, 1000);
  </script>
</body>
</html>
