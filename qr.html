<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire_Md Qr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .bg {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            text-align: center;
            width: 330px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }

        #QR-content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        #qr-image {
            width: 220px;
            height: 220px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transition: 0.3s ease-in-out;
            animation: pulse 2s infinite alternate ease-in-out;
        }

        #title-container h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .legend {
            font-size: 13px;
            opacity: 0.8;
        }

        #description-container {
            margin-top: 12px;
        }

        progress {
            width: 70%;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        progress::-webkit-progress-value {
            background: cyan;
            border-radius: 3px;
            transition: background 0.3s;
        }

        a {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            color: cyan;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
            100% { transform: scale(1.03); box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
        }

        /* Blinking Red Effect when Expired */
        .expired {
            animation: blink 0.8s infinite alternate;
        }

        @keyframes blink {
            0% { filter: hue-rotate(0deg); box-shadow: 0 0 15px red; }
            100% { filter: hue-rotate(180deg); box-shadow: 0 0 20px red; }
        }
    </style>
</head>
<body>

    <div class="bg" id="content">
        <div id="QR-content">
            <img id="qr-image" src="/qr" alt="QR CODE">
        </div>
        <div id="title-container">
            <h2 id="main">Empire_Md Qr</h2>
            <p class="legend" id="legend">Scan The QR Code</p>
        </div>
        <div id="description-container">
            <progress value="0" max="30" id="progressBar"></progress>
        </div>
        <a href="javascript:history.go(0)">Click Here to Reload Page</a>         
    </div>

    <script>
        var timeleft = 30;
        var progressBar = document.getElementById("progressBar");
        var qrImage = document.getElementById("qr-image");
        var legendText = document.getElementById("legend");
        var mainTitle = document.getElementById("main");

        var downloadTimer = setInterval(function() {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                progressBar.remove(); 
                mainTitle.innerHTML = "âŒ QR Expired! Please Reload";
                legendText.innerHTML = "";
                qrImage.classList.add("expired"); // Apply blinking red effect
            } else {
                progressBar.value = 30 - timeleft;
                timeleft -= 1;
            }
        }, 1000);
    </script>

</body>
</html>
