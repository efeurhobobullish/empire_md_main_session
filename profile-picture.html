<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empire Tech - WhatsApp Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7fafc;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Empire Tech</h1>
      <p class="text-gray-500">WhatsApp Profile Updater</p>
      <div class="w-20 h-1 bg-blue-600 mx-auto mt-3 rounded-full"></div>
    </div>

    <div id="uploadSection" class="mb-6">
      <label class="block text-gray-700 font-semibold mb-3">1. Upload Profile Picture</label>
      <div class="flex items-center justify-center w-full">
        <label class="flex flex-col w-full h-32 border-2 border-dashed border-gray-300 hover:border-blue-500 rounded-lg cursor-pointer transition-all">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 16v-4a4 4 0 00-4-4H8a4 4 0 00-4 4v4"></path></svg>
            <p class="text-sm text-gray-500"><span class="font-semibold">Click to upload</span></p>
          </div>
          <input id="profile" type="file" accept="image/*" class="hidden" />
        </label>
      </div>
    </div>

    <div id="previewBox" class="mb-6 hidden">
      <label class="block text-gray-700 font-semibold mb-3">Preview:</label>
      <div class="overflow-hidden rounded-lg border border-gray-200 bg-gray-50">
        <img id="previewImg" src="" alt="Image Preview" class="w-full h-auto object-contain" style="max-height: 400px;" />
      </div>
    </div>

    <div id="numberSection" class="mb-6">
      <label for="number" class="block text-gray-700 font-semibold mb-3">2. Enter WhatsApp Number</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">+</span>
        <input id="number" type="text" placeholder="2348012345678" class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" />
      </div>
    </div>

    <button id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
      Get Pairing Code
    </button>

    <div id="codeBox" class="mt-6 hidden bg-gray-50 p-4 rounded-lg border border-gray-200 text-center">
      <p class="text-gray-600 font-semibold mb-2">Your Pairing Code:</p>
      <p id="codeDisplay" class="font-mono text-3xl font-bold text-blue-600 tracking-widest"></p>
      <p class="text-xs text-gray-500 mt-2">Go to WhatsApp &gt; Settings &gt; Linked Devices &gt; Link with phone number</p>
    </div>

    <p id="status" class="text-sm text-center mt-4 text-gray-500 h-5"></p>
  </div>

<script>
const profileInput = document.getElementById('profile');
const numberInput = document.getElementById('number');
const submitBtn = document.getElementById('submitBtn');
const statusEl = document.getElementById('status');
const codeBox = document.getElementById('codeBox');
const codeDisplay = document.getElementById('codeDisplay');
const previewImg = document.getElementById('previewImg');
const previewBox = document.getElementById('previewBox');

let selectedFile = null;

profileInput.addEventListener('change', () => {
  const file = profileInput.files[0];
  if (!file) return;

  selectedFile = file;
  previewImg.src = URL.createObjectURL(file);
  previewBox.classList.remove('hidden');
});

submitBtn.addEventListener('click', async () => {
  const number = numberInput.value.trim();

  if (!selectedFile) {
    statusEl.textContent = 'Upload a profile picture first.';
    return;
  }

  if (!number) {
    statusEl.textContent = 'Enter a valid WhatsApp number.';
    return;
  }

  statusEl.textContent = 'Uploading and requesting pairing code...';
  submitBtn.disabled = true;

  try {
    const formData = new FormData();
    formData.append('profile', selectedFile);

    const uploadRes = await fetch('/api/upload', {
      method: 'POST',
      body: formData
    });

    const uploadData = await uploadRes.json();

    if (!uploadRes.ok || !uploadData.filePath) {
      throw new Error(uploadData.error || 'Upload failed.');
    }

    const params = new URLSearchParams({
      number: number,
      filePath: uploadData.filePath
    });

    const pairRes = await fetch(`/api/pair?${params.toString()}`);
    const pairData = await pairRes.json();

    if (!pairRes.ok || !pairData.coode) {
      throw new Error(pairData.error || 'Failed to get pairing code.');
    }

    codeDisplay.textContent = pairData.coode.match(/.{1,4}/g).join('-');
    codeBox.classList.remove('hidden');
    statusEl.textContent = 'Code received. Pair your device.';
  } catch (err) {
    statusEl.textContent = `Error: ${err.message}`;
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
