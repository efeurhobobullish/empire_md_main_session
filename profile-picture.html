<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empire - Upload Profile Picture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Set WhatsApp Profile Picture</h2>

    <form id="uploadForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number (with country code)</label>
        <input
          type="text"
          id="number"
          placeholder="e.g. 2348123456789"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
        <input
          type="file"
          id="image"
          accept="image/png, image/jpeg"
          required
          class="w-full"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-700 text-white font-semibold py-2 rounded-lg hover:bg-purple-800 transition"
      >
        Upload & Generate Pairing Code
      </button>
    </form>

    <div id="result" class="mt-6 text-sm text-gray-700 whitespace-pre-line"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const number = document.getElementById('number').value.trim();
      const image = document.getElementById('image').files[0];

      if (!number || !image) {
        resultBox.innerText = '❌ Please enter a number and select an image.';
        return;
      }

      const formData = new FormData();
      formData.append('image', image);

      resultBox.innerHTML = '⏳ Uploading image and initializing WhatsApp connection...';

      try {
        const response = await fetch(`/api/pp?number=${encodeURIComponent(number)}`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok && data.code) {
          resultBox.innerHTML =
            `✅ Pairing Code Generated!\n\n📲 Enter this on your WhatsApp:\n\n🔐 ${data.code}\n\n` +
            `🕐 Waiting for profile picture to update automatically after pairing...`;
        } else {
          resultBox.innerHTML = `❌ Error: ${data.error || 'Unknown error occurred.'}`;
        }

      } catch (err) {
        console.error(err);
        resultBox.innerText = `❌ Failed to connect to server: ${err.message}`;
      }
    });
  </script>

</body>
</html>
